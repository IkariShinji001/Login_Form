<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69b4b078b4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="nav">
                <div class="login">
                    <span>LOGIN</span>
                </div>
                <div class="signup">
                    <span>SIGN UP</span>
                </div>
            </div>
            <div class="statement">
                <span class="require">Enter your email and password to sign in</span>
            </div>
            <div class="email">
                <label >EMAIL*</label><input type="email" placeholder="Enter your email">

            </div>
            <div class="password">
                <div><label>PASSWORD*</label> <input class="inputpassword" type="password" placeholder="Enter your password"> </div>
                <div class="show">Show</div>
                <div class="repeat-password"><label>REPEAT PASSWORD*</label><input class="inputrepeatpassword" type="password" placeholder="Repeat your password"></div>
            </div>
            <div class="btn-login">
                <div class="forget-password">
                    <a href="#">
                        Forgot your password?
                        <br>Click here
                    </a>
                </div>
                <div class="btn--login">
                    <button class="btn">Log In</button>
                </div>
            </div>
            <div class="login-fb">
                <div class="logo-fb"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="login-fbb">Sign in with Facebook</div>
            </div>
            <div class="login-gg">
                <div class="logo-gg"><i class="fa-brands fa-google-plus-g"></i></div>
                <div class="login-ggg">Sign in with Google+</div>

            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
